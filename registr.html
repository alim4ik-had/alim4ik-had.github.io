<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" contetnt="EcoRide, байкшеринг, вход в аккаунт EcoRide">
    <title>Страница Регистрации</title>
    <link href="registr.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form>
            <div class="input-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Войти</button>
                <button type="button" class="btn">Регистрация</button>
                <a href="main_page.html">
                    <button type="button" class="btn back-btn">Вернуться на главный</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
